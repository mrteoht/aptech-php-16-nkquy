<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table id="tab" class="table-dark table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Created_at</th>
                    <th scope="col">Updated_at</th>
                </tr>
            </thead>
            <tbody>
                <script>
                    $.getJSON('data.json', function(data){
                        var n = data.users.length;
                        for (var i = 0 ; i < n; i++ ) {
                            $('#tab').append(
                                '<tr>'
                                    +'<td>' + data.users[i].id + '</td>'
                                    +'<td>' + data.users[i].name + '</td>'
                                    +'<td>' + data.users[i].email + '</td>'
                                    +'<td>' + data.users[i].password + '</td>'
                                    +'<td>' + data.users[i].created_at + '</td>'
                                    +'<td>' + data.users[i].updated_at +'</td>'
                                    + '</tr>'
                            )   
                        }
                    })
                </script>
            </tbody>
        </table>
    </div>
</body>
</html>
